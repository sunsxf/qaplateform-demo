{% extends 'base.html' %}

{% block title %}发布问答{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/question.css')}}">
{% endblock %}

{% block main %}
    <form action="" method="POST">
        <div class="form-container">
            <h3 class="page-title">发布问答</h3>
            <div class="form-group">
                <input name='title' type="text" class="form-control" placeholder="请输入标题">
            </div>
            <div class="form-group">
                <textarea name="content" class='form-control' rows="5" placeholder="请输入内容"></textarea>
            </div>
            <button class="btn btn-primary">立即提交</button>
        </div>
    </form>
{% endblock %}
