{% extends 'base.html' %}

{% block title %}登录{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/login&register.css') }}">
{% endblock %}

{% block main %}
    <form action="" method="POST">
        <div class="form-container">
            <h3 class="page-title">立即登录</h3>
            <div class="form-group">
                手机号：<input type="text" class="form-control" placeholder="手机号码" name="telephone">
            </div>
            <div class="form-group">
                密码：<input type="password" class="form-control" placeholder="密码" name="password">
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block">登录</button>
            </div>
        </div>
    </form>
{% endblock %}
